<label [for]="field.api.name" class="form-label">{{ label() }}</label>
<select
  class="form-control"
  [id]="field.api.name"
  [name]="field.api.name"
  (blur)="field.api.handleBlur()"
  (input)="field.api.handleChange(handleMultiSelectChange($event))"
  multiple
>
  @for (option of options(); track $index) {
    <option [value]="option.id">{{ option.name }}</option>
  }
</select>
@if (field.api.state.meta.isTouched) { @for (error of field.api.state.meta.errors; track $index) {
<div style="color: red">
  {{ error.message }}
</div>
} } @if (field.api.state.meta.isValidating) {
<p>Validating...</p>
}
